<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrettyLeads - CPA Партнерская сеть</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        .header {
            position: relative;
            height: 700px;
            overflow: hidden;
        }
        
        .header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .header-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .header-content h1 {
            color: #4989fd;
            font-size: 45px;
            font-weight: bold;
            margin-bottom: 10px;
            line-height: 1.2;
        }
        
        .header-content h2 {
            color: #0c117b;
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 30px;
            line-height: 1.2;
        }
        
        .header-content p {
            color: #adadc1;
            font-size: 18px;
            max-width: 600px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .cta-button {
            display: inline-block;
            background-color: #4989fd;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: bold;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        
        .cta-button:hover {
            background-color: #0c117b;
        }
        
        .contact-info {
            position: absolute;
            bottom: 30px;
            left: 30px;
            display: flex;
            align-items: center;
            text-align: left;
        }
        
        .contact-info img {
            width: 34px;
            height: 45px;
            margin-right: 10px;
        }
        
        .contact-info p {
            margin: 0;
        }
        
        .contact-info .help {
            color: #adadc1;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .contact-info .email {
            color: #4989fd;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="images/slider-bg.jpg" alt="Background">
        <div class="header-content">
            <h1>Зарабатывайте на CPA-маркетинге</h1>
            <h2>с лучшими офферами на рынке</h2>
            <p>
                Присоединяйтесь к нашей партнерской программе и получайте высокие комиссионные.<br>
                Мы предлагаем лучшие инструменты для максимизации вашего дохода.
            </p>
            <a href="#register" class="cta-button">Начать зарабатывать</a>
            
            <div class="contact-info">
                <img src="images/Logo.png" alt="Logo">
                <div>
                    <p class="help">Нужна помощь?</p>
                    <p class="email">prettyleads@yandex.ru</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

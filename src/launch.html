<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запуск CPA Лендинга</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
        }
        
        h1 {
            color: #4989fd;
            margin-top: 0;
        }
        
        p {
            color: #626262;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .button {
            background-color: #4989fd;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .button:hover {
            background-color: #0c117b;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .logo {
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #4989fd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">PrettyLeads CPA</div>
        <h1>Добро пожаловать в CPA Лендинг</h1>
        <p>Нажмите кнопку ниже, чтобы запустить лендинг партнерской программы PrettyLeads. Вы увидите страницу, оптимизированную для привлечения вебмастеров и рекламодателей.</p>
        <a href="index.html" class="button">Запустить лендинг</a>
    </div>
    
    <script>
        // Автоматическое перенаправление через 3 секунды
        setTimeout(function() {
            window.location.href = "index.html";
        }, 3000);
    </script>
</body>
</html>
